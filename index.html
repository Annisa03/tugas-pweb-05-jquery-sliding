<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JQuery Sliding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");
            });
        });
    </script>

    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #336774bb;
            border: solid 1px #7dcff0;
        }
    
        #panel {
            padding: 50px;
            display: none;
        }
    
        body {
            background: linear-gradient(to right, #181a20, #c0b623);
        }
</style>
</head>

<body>
    <div id="flip">Slide Toggle</div>
    <div id="panel">Efek slide adalah efek kemunculan sebuah elemen HTML dengan cara turun dari atas kebawah. <br>
        Untuk membuat efek ini, jQuery menyediakan 2 buah method: slideUp() dan slideDown().</div> 
</body>
</html>
